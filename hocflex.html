<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>học flex trong css</title>
    <style>
        /* kích hoạt flexbox*/
        .flex-container{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: aliceblue;
            height: 150px;
            padding: 10px;
        }
        .flex-item{
            background-color: blue;
            color: wheat;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">mục 1</div>
        <div class="flex-item">mục 2</div>
        <div class="flex-item">mục 3</div>
        <div class="flex-item">mục 4</div>
    </div>
    
</body>
</html>
